<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minerva | EditUser Profile</title>
	<link rel="shortcut icon" type="image/x-icon" href="../images/minerva.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  		<a class="navbar-brand" href="#">MINERVA</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="collapsibleNavbar">
    		<ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Back</a>
            </li>
      			<li class="nav-item">
        			<a class="nav-link" href="home.html">Home</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" href="../index.html">Signin</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" href="signup.html">Signup</a>
      			</li>    
   		 	</ul>
  		</div>  
	</nav>
	<div class="container wrap3">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6 card">
				<div class="form-group">
      			<label for="mobilenumber"><strong>Mobile Number :</strong></label>
      			<input type="text" class="form-control rounded-0 border-warning" id="mobilenumber" placeholder="Enter Phone Number" name="mobilenumber" required>
   				</div>
    			<div class="form-group">
     				 <label for="username"><strong>Username :</strong></label>
      			 <input type="text" class="form-control rounded-0 border-warning" id="username" placeholder="Enter Username" name="username" required>
   				</div>
   				<div class="form-group">
     				<label for="tags"><strong>Tags :</strong></label>
    				<input type="text" class="form-control rounded-0 border-warning" id="tags" placeholder="Enter Tags" name="tags" required>
   				</div>
   				<div class="form-check">
     				<label class="form-check-label">
       			<input class="form-check-input" type="checkbox" name="remember">Submit to Change Profile Data</label>
   				</div>
   				<button type="submit" onclick="changedata()" class="btn btn-warning btn-block"><strong>Save Changes</strong></button>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="../js/aurora.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
