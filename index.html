	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="lbody">
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  		<a class="navbar-brand" href="#">MINERVA</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="collapsibleNavbar">
    		<ul class="navbar-nav ml-auto">
      			<li class="nav-item">
        			<a class="nav-link" href="views/home.html">Home</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" href="index.html">Signin</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" href="views/signup.html">Signup</a>
      			</li>    
   		 	</ul>
  		</div>  
	</nav>
	<div class="container wrap">
		<div class="row">
			<div class="col-md-4" style="text-align:right">
				<h1 id="welcometext">MINERVA</h1>
				<h3><small>Your Daily </small> Code Review Tool</h3>
				<strong>MINERVA</strong> is a simple code review tool that makes the process work for your team.
				<h2>Ship high quality code.</h2>
				<button class="btn btn-outline-dark rounded-0 tryminerva " onclick="redirectsignup()" >Signup now</button>
			</div>
			<div class="col-md-4 card">
				<div >
    				<div class="form-group">
      					<label for="email"><strong>Email :</strong></label>
      					<input type="email" class="form-control rounded-0 border-warning" id="txtemail" placeholder="Enter email" name="email" required>
   					 </div>
    				<div class="form-group">
     					 <label for="pwd"><strong>Password :</strong></label>
      					<input type="password" class="form-control rounded-0 border-warning" id="txtpassword" placeholder="Enter password" name="pswd" required>
   					 </div>
   					 <div class="form-check">
     					 <label class="form-check-label">
       					 <input class="form-check-input mano" type="checkbox" name="remember"> Remember me</label>
    				</div>
    				<button type="submit" onclick="emailLogin()" class="btn btn-block btn-warning rounded-0"><strong>Submit</strong></button>
  				</div>
			</div>
			<div class="col-md-4 ">
				<h5 class="text-center">-- or signin with --</h5>
				<button type="submit" onclick="googlesignin()" class="btn btn-block btn-danger rounded-0 btn-lg"><i class="fab fa-google"></i> Google</button>
				<button type="button" onclick="twittersigin()" class="btn btn-block btn-primary rounded-0 btn-lg"><i class="fab fa-twitter"></i> Twitter</button>
				<button type="button" onclick="githubsignin()" class="btn btn-block btn-dark rounded-0 btn-lg"><i class="fab fa-github"></i> Github</button><br>
			</div>
		</div>
	</div>
</div>
<div id="pbody">
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  		<a class="navbar-brand" href="#">MINERVA</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="collapsibleNavbar">
    		<ul class="navbar-nav ml-auto">
      			<li class="nav-item">
        			<a class="nav-link" href="views/home.html">Home</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" href="index.html">Signin</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" href="views/signup.html">Signup</a>
      			</li>    
   		 	</ul>
  		</div>  
	</nav>
	<div class="container wrap2">
		<div class="row">
			<div class="col-sm-3">
				<img class="img-thumbnail" id="welcomeimage" src="" alt="Profile Image" style="width: 100%">
				<p class="profile" id="welcomeusername"></p>
				<p class="profile" id="welcomeemail"></p>
        <p class="profile" id="welcomeverified"></p>
        <p class="profile"><a href="views/editinfo.html">Edit Information</a></p>
				<button type="submit" class="btn btn-outline-dark btn-block rounded-0 profilebutton" onclick="signOut()">LogOut</button>
			</div>
      <div class="col-sm-6">
        <h1></h1>
      </div>
		</div>
	</div>
</div>
