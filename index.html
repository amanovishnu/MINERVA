  <div class="container" id="login">
    <br><br><br><br>
    <div class="row">
      <div class="col-lg-4 col-sm-offset-2 text-center">
        <h1>Login to Account</h1>
        <input type="email" class="form-control" id="txtEmail" placeholder="Email Address" name="email" required />
        <br>
        <input type="password" class="form-control" id="txtPassword" placeholder="Password" name="password" required/>
        <br>
        <input type="button" class="btn btn-primary btn-block" id="btnlogin" value="Login" onclick="login()" />
        <br>
        <input type="button" class="btn btn-success btn-block" id="btnsignup" value="Sign Up" onclick="signup()" />
      </div>
      <div class="row">
      <div class="col-lg-4 offset-6 text-center">
        <img src="images/minerva.png" class="mainDoge">
        <h5>---- or Signin with ----</h5>
        <button type="button" class="btn btn-danger" onclick="googlesignIn()"><i class="fa fa-google-plus"></i> Sign-In With Google</button>
        <button type="button" class="btn btn-default" onclick="githubsignIn()"><i class="fa fa-github"></i> Sign-In With Github</button>
      </div>
    </div>
  </div>
  <div class="container" id="login">
    
    </div>

  <div class="container" id="welcome">
    <div class="row">
      <div class="col-lg-6">
        <h2 id="welcomeText"></h2>
        <img src="images/download.jpg" class="mainDoge" style="width:400px; height: 300px">
      </div>
      <div class="col-lg-6" id="uploadDiv">
        <h2>Your favorite doge:</h2> <div class="dropdown favoriteDoge">
          <button class="btn btn-primary dropdown-toggle" id="dogDrop" type="button" data-toggle="dropdown">Floof
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">Lab</a></li>
            <li><a href="#">Terrier</a></li>
            <li><a href="#">Floof</a></li>
          </ul>
        </div>
        <h2>Upload Doge</h2>
          <label class="myLabel" id="inputLabel">
            <input type="file" id="upload" required/>
            <span>Select File</span>
          </label>
          <div class="input-group upload-group">
          <input type="text" placeholder="Image Title" id="imgTitle">
          </div>
          <div class="input-group upload-group">
          <input type="text" placeholder="Image Caption" id="imgDesc">
          </div>
          <button type="button" class="btn btn-primary upload-group" onclick="confirmUpload()">SUBMIT</button>
      </div>
    </div>
  </div>
