<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Minerva | Login</title>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link rel="shortcut-icon" type="image/x-icon" href="images/minerva.ico" />
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

<meta name="google-signin-scope" content="profile email">
<meta name="google-signin-client_id" content="745977463382-93ltldp9hh6eho92upih71q17kmfpd8k.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js" async defer></script>

</head>
<body>
<div class="wrap" id="base">
<!-- strat-contact-form -->	
<div class="contact-form">
<!-- start-form -->
	<div class="contact_form" action="#" method="post" name="contact_form">
		<h1>Login Into Your Account</h1>
	    <ul>
	        <li>
	            <input type="email" class="textbox1" name="email" placeholder="Email Address" id="txtEmail" required />
	            <span class="form_hint">Enter a valid email</span>
	             <p><img src="images/contact.png" alt=""></p>
	        </li>
	        <li>
	            <input type="password" name="website" class="textbox2" placeholder="password" id="txtPassword">
	            <p><img src="images/lock.png" alt=""></p>
	        </li>
         </ul>
       	 	<input type="submit" name="Sign In" value="Sign In" id="btnLogin" onclick="login()" />
			<div class="clear"></div>	
			<label class="checkbox"><input type="checkbox" name="checkbox" checked><i></i>Remember me</label>
		<div class="forgot">
			<a href="#">forgot password?</a>
		</div>	
		<div class="clear"></div>	
	</div>
<!-- end-form -->
<!-- start-account -->
<div class="account">
	<h2><a href="signup.html">Don' have an account? Sign Up!</a></h2>
	<div class="span2"><a href="#" onclick="fgoogle()" ><img src="images/google.png" alt="Google Icon"/><i>Sign In with Google</i><div class="clear"></div></a></div>
    <div class="span"><a href="#"  onclick="ffacebook()"><img src="images/facebook.png" alt="Facebook Icon"/><i>Sign In with Facebook</i><div class="clear"></div></a></div>	
    <div class="span1"><a href="#"  onclick="fgithub()"><img src="images/github.png" alt="Github Icon"/><i>Sign In with Github</i><div class="clear"></div></a></div>
	<div class="g-signin2 span2" data-onsuccess="onSignIn" data-theme="dark"></div>
</div>	
<!-- end-account -->
<div class="clear"></div>	
</div>
<!-- end-contact-form -->
</div>
<script type="text/javascript" src="app.js"></script>
<script>
	function onSignIn(googleUser) {
	  // Useful data for your client-side scripts:
	  var profile = googleUser.getBasicProfile();
	  console.log("ID: " + profile.getId()); // Don't send this directly to your server!
	  console.log('Full Name: ' + profile.getName());
	  console.log('Given Name: ' + profile.getGivenName());
	  console.log('Family Name: ' + profile.getFamilyName());
	  console.log("Image URL: " + profile.getImageUrl());
	  console.log("Email: " + profile.getEmail());

	  // The ID token you need to pass to your backend:
	  var id_token = googleUser.getAuthResponse().id_token;
	  console.log("ID Token: " + id_token);
	};
  </script>
</body>
</html>
